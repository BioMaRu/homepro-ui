<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,600,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/fontawesome-pro-5.13.0/css/all.min.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/homepro-ui/page-home.min.css"> -->
		<link rel="stylesheet" href="dist/homepro-ui.min.css">
		<link rel="stylesheet" href="dist/page-home.min.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-agile@1.1.3/dist/VueAgile.css">

		<style>
			[v-cloak] {
				visibility: hidden;
			}
		</style>
	</head>

	<body>
		<div id="js-app">
			<hp-main-navbar
				:scroll-sticky="true">
			</hp-main-navbar>

			<main class="home-page-main">
				<hp-home-hero-banner></hp-home-hero-banner>

				<div class="main-layout">
					<hp-home-sub-banner></hp-home-sub-banner>

					<hp-home-product-grid
						:products="products"
						title="สินค้าขายดี">
					</hp-home-product-grid>

					<hp-home-popular-subcategories></hp-home-popular-subcategories>

					<hp-home-product-carousel
						:products="products"
						title="สินค้ายอดนิยมในหมวด ผลิตภัณฑ์ดูแลเส้นผม">
					</hp-home-product-carousel>

					<hp-home-product-carousel
						:products="products"
						title="สินค้ายอดนิยมในหมวด โคมไฟและหลอดไฟ">
					</hp-home-product-carousel>

					<hp-home-product-grid
						:products="products.filter((_, i) => i < 3)"
						title="สินค้าที่คุณดูล่าสุด">
					</hp-home-product-grid>

					<hp-home-promotions></hp-home-promotions>

					<section>
						<hp-home-feature></hp-home-feature>
						<hp-home-articles></hp-home-articles>
					</section>

					<hp-home-services></hp-home-services>
				</div>
			</main>

			<hp-footer></hp-footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue-agile@1.1.3/dist/VueAgile.umd.min.js"></script>

		<!-- set mock window.categories -->
		<script src="__fixtures__/mock-categories.js"></script>
		<!-- set mock window.products -->
		<script src="__fixtures__/mock-products.js"></script>

		<script src="__fragments__/main-navbar.js"></script>
		<script src="__fragments__/footer.js"></script>
		<script src="__fragments__/home-hero-banner.js"></script>
		<script src="__fragments__/home-sub-banner.js"></script>
		<script src="__fragments__/home-popular-subcategories.js"></script>
		<script src="__fragments__/home-product-grid.js"></script>
		<script src="__fragments__/home-product-carousel.js"></script>
		<script src="__fragments__/home-promotions.js"></script>
		<script src="__fragments__/home-feature.js"></script>
		<script src="__fragments__/home-articles.js"></script>
		<script src="__fragments__/home-services.js"></script>

		<script>
			Vue.use(VueAgile)

			var app = new Vue({
				el: '#js-app',

				data: {
					products: products,
				},
			})
		</script>
	</body>
</html>
